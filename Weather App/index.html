<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" id="city-input" />
        <button id="search-button"><img src="img/images/search.png" alt="Search icon" /></button>
      </div>
      <div class="error" id="error-message">
        <p>Invalid city name.</p>
      </div>
      <div class="weather" id="weather-data">
        <img src="img/images/rain.png" class="weather-icon" alt="rain icon" />
        <h1 class="temp" id="temperature">22Â°C</h1>
        <h2 class="city" id="city-name">New York</h2>
        <div class="details">
          <div class="col">
            <img src="img/images/humidity.png" alt="Humidity icon" />
            <div>
              <p class="humidity" id="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/images/wind.png" alt="Wind icon" />
            <div>
              <p class="wind" id="wind-speed">15 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
